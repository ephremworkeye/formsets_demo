{% extends 'base.html' %}
{% block title %}Author List{% endblock %}

{% block content %}
<h1 class="fs-3">Authors</h1>
{% if author_list %}
    <ul class="list-group">
        {% for author in author_list %}
        <li class="list-group-item">
            <a href="" class="text-reset">{{ author.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no author to display </p>
{% endif %}

<p class="pt-2">
    <a href="{% url 'book:home' %}" role="button" class="btn btn-secondary w-100">Cancel</a>
</p>
{% endblock content %}
